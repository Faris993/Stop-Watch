<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div class="stopwatch">
      <div class="display">
        <span class="minutes">00</span>
        <span>:</span>
        <span class="seconds">00</span>
        <span>:</span>
        <span class="milliseconds">00</span>
      </div>
      <div class="controls">
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="reset">Reset</button>
      </div>
    </div>
  </div>
  <script>
    const minutes = document.querySelector(".minutes");
    const seconds = document.querySelector(".seconds");
    const milliseconds = document.querySelector(".milliseconds");
    const startBtn = document.querySelector(".start");
    const stopBtn = document.querySelector(".stop");
    const resetBtn = document.querySelector(".reset");

    // Define variables
    let stopwatchInterval;
    let stopwatchTime = 0;

    // Define functions
    function updateTime() {
      stopwatchTime += 10;
      minutes.innerHTML = Math.floor((stopwatchTime / 1000 / 60) % 60).toString().padStart(2, "0");
      seconds.innerHTML = Math.floor((stopwatchTime / 1000) % 60).toString().padStart(2, "0");
      milliseconds.innerHTML = Math.floor((stopwatchTime / 10) % 100).toString().padStart(2, "0");
    }

    function startStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchInterval = setInterval(updateTime, 10);
    }

    function stopStopwatch() {
      clearInterval(stopwatchInterval);
    }

    function resetStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchTime = 0;
      minutes.innerHTML = "00";
      seconds.innerHTML = "00";
      milliseconds.innerHTML = "00";
    }

    // Add event listeners
    startBtn.addEventListener("click", startStopwatch);
    stopBtn.addEventListener("click", stopStopwatch);
    resetBtn.addEventListener("click", resetStopwatch);
  </script>
</body>
</html>
